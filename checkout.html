<body>

    <div class="checkout-panel">
        <div class="panel-body">
            <h2 class="title">Faça check-out aqui!</h2>

            <div class="progress-bar">
                <div class="step active"></div>
                <div class="step"></div>
                <!-- <div class="step"></div> -->
                <div class="step"></div>
            </div>

            <div class="payment-method">
                <label for="card" class="method card">
                    <div class="card-logos">
                        <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" />
                        <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" />
                    </div>

                    <div class="radio-input">
                        <input id="card" type="radio" name="payment">
                        Pague R$**.** com cartão de crédito
                    </div>
                </label>

                <label for="paypal" class="method paypal">
                    <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png" />
                    <div class="radio-input">
                        <input id="paypal" type="radio" name="payment">
                        Pague R$**.** com PayPal
                    </div>
                </label>
            </div>

            <div class="input-fields">
                <div class="column-1">
                    <label for="cardholder">Nome</label>
                    <input type="text" id="cardholder" />

                    <div class="small-inputs">
                        <div>
                            <label for="date">Data de Validade</label>
                            <input type="text" id="date" maxlength="7" />
                        </div>

                        <div>
                            <label for="verification">CVV *</label>
                            <input type="password" id="verification" maxlength="4" />
                        </div>
                    </div>

                </div>
                <div class="column-2">
                    <label for="cardnumber">Número do Cartão</label>
                    <input type="text" id="cardnumber" pattern="[0-9]{16}" maxlength="16" />

                    <span class="info">* CVV é o código de segurança do cartão, número exclusivo de três dígitos no
                        verso do cartão, separado do número.</span>
                </div>
            </div>
        </div>

        <div class="panel-footer">
            <button class="btn back-btn">Voltar</button>
            <button class="btn next-btn">Finalizar</button>
        </div>
    </div>
